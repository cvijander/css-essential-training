<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="negative_margins.css">
    <title>Using negative margins</title>
</head>
<body>
    <section class="stacked">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </section>

    <hr>
    <section class="side-by-side">
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </section>
</body>
</html>
